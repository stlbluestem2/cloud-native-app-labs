 	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
 
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/googlecode.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>

<style>

  background-color: #f5f5f5;

 padding-left: 20px;

	<link rel="stylesheet" href="css/pui-v2.0.0/pivotal-ui.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/bootie-docs.css">
	
</head>
<body>

<div id="md" class="md">
loading markdown...
</div>



    
<script>
function md() {
	$('.md').each(function(){
		$(this).html(marked($(this).html()))
	});
	$('pre code').each(function() {
		hljs.highlightBlock(this);
	});
}

$(document).ready(function() {
	$("#md").load('cna-security-lab.md', md);
});

</script>
 
</body>
</html>
